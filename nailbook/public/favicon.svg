<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="nailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#55165e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b4ba8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#nailGradient)"/>

  <!-- Nail Polish Bottle -->
  <g filter="url(#shadow)">
    <!-- Bottle Cap -->
    <rect x="42" y="20" width="16" height="8" rx="2" fill="#ffffff" opacity="0.95"/>
    <rect x="40" y="27" width="20" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>

    <!-- Bottle Body -->
    <path d="M 38 30 L 38 55 Q 38 62 45 62 L 55 62 Q 62 62 62 55 L 62 30 Z"
          fill="#ffffff" opacity="0.95"/>

    <!-- Polish Inside Bottle -->
    <path d="M 40 35 L 40 55 Q 40 60 45 60 L 55 60 Q 60 60 60 55 L 60 35 Z"
          fill="#ff69b4" opacity="0.8"/>

    <!-- Brush -->
    <rect x="47" y="18" width="6" height="4" rx="1" fill="#e6e6e6"/>
    <line x1="50" y1="22" x2="50" y2="28" stroke="#d4d4d4" stroke-width="2"/>
  </g>

  <!-- Sparkles -->
  <g fill="#ffffff" opacity="0.9">
    <circle cx="28" cy="35" r="2"/>
    <circle cx="72" cy="40" r="1.5"/>
    <circle cx="25" cy="55" r="1.5"/>
    <circle cx="75" cy="60" r="2"/>
    <circle cx="70" cy="25" r="1"/>
    <circle cx="30" cy="70" r="1"/>
  </g>

  <!-- Shine Effect -->
  <ellipse cx="50" cy="30" rx="25" ry="20" fill="#ffffff" opacity="0.15"/>
</svg>
